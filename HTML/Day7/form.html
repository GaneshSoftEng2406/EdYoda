<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Signup Page</h1>
    <form>
            <div>
                <label for="firstname" >Firstname:</label>
                <input type="text" placeholder="Enter your first name" id="firstname" >
            </div>
                <br>
          
              <div>
                <label for="lastname">Lastname:</label>
                <input type="text" placeholder="Enter your last name" id="lastname"> </div>
                <br>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" placeholder="Enter your email id" id="email" >
                </div>
                <br>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password">
                </div>
                <br>
                <div>
                    <label>DOB:</label>
                    <input type="date" name="dob">
                </div>
                <br>
                <div>
                    <label>Gender</label>
                    <br>
                    <label for="male">Male</label>
                    <input type="radio" id="male" value="male" name="gender">

                    <br>
                    <label for="female">Female</label>
                    <input type="radio" id="female" value="female" name="gender">

                    <br>
                    <label for="other">Other</label>
                    <input type="radio" id="other" value="other" name="gender">

                </div>

                <label for="city">City:</label>
                <select id="city">
                    <option value="city1">Kolkata</option>
                    <option value="city2">Banaglore</option>
                    <option value="city3">Mumbai</option>
                    <option value="city4">Delhi</option>
                    <option value="city5">Pune</option>

                </select>
               

                <div>
    
                    <input type="submit">
                    <input type="reset">
                    <button>submit</button>
                </div>
           

    </form>

    
</body>
</html>
